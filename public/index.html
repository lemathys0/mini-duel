<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duel 1v1 Multijoueur</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Duel 1v1 Multijoueur</h1>

    <div id="auth">
        <input id="pseudo" placeholder="Pseudo" />
        <input id="code" placeholder="Code (4 chiffres)" maxlength="4" />
        <button id="signup-btn">S'inscrire</button>
        <button id="login-btn">Connexion</button>
        <p id="auth-msg"></p>
    </div>

    <div id="match" style="display:none;">
        <p>Connecté en tant que <strong id="player-name"></strong></p>
        <input id="match-id" placeholder="Code du match (ex: duel123)" />
        <button id="create-match-btn">Créer un match</button>
        <button id="join-match-btn">Rejoindre un match</button>
        <p id="match-msg"></p>
    </div>

    <div id="game" style="display:none;">
        <h2>Match: <span id="current-match"></span></h2>

        <section id="players-info">
            <div class="player-display you">
                <p><strong id="you-name">Vous</strong> (PV: <span id="you-pv">100</span>)</p>
                <div class="health-bar-container">
                    <div id="you-health-bar" class="health-bar"></div>
                </div>
            </div>
            <div class="player-display opponent">
                <p><strong id="opponent-name">Adversaire</strong> (PV: <span id="opponent-pv">100</span>)</p>
                <div class="health-bar-container">
                    <div id="opponent-health-bar" class="health-bar"></div>
                </div>
            </div>
        </section>

        <button id="back-to-menu-btn">Retour au menu</button>

        <section id="game-actions">
            <h3>Actions</h3>
            <button id="attack-btn">🗡️ Attaquer</button>
            <button id="defend-btn">🛡️ Défendre</button>
            <button id="heal-btn">🧪 Se soigner</button>
        </section>

        <section id="turn-info">
            <p><span id="action-msg"></span></p>
            <p>Temps restant : <span id="timer">30s</span></p>
            <div id="timer-bar">
                <div id="timer-progress"></div>
            </div>
        </section>

        <section id="game-history">
            <h3>Historique</h3>
            <div id="history"></div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
