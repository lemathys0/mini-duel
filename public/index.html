<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Duel 1v1 Multijoueur</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>Duel 1v1 Multijoueur</h1>

  <!-- Authentification -->
  <div id="auth">
    <input id="pseudo" placeholder="Pseudo" />
    <input id="code" placeholder="Code (4 chiffres)" maxlength="4" />
    <button id="signup-btn">S'inscrire</button>
    <button id="login-btn">Connexion</button>
    <p id="auth-msg"></p>
  </div>

  <!-- Interface de match -->
  <div id="match" style="display:none;">
    <p>Connecté en tant que <strong id="player-name"></strong></p>
    <input id="match-id" placeholder="Code du match (ex: duel123)" />
    <button id="create-match-btn">Créer un match</button>
    <button id="join-match-btn">Rejoindre un match</button>
    <p id="match-msg"></p>
  </div>

  <!-- Interface de jeu -->
  <div id="game" style="display:none;">
    <h2>Match: <span id="current-match"></span></h2>
    <p><strong id="you-name"></strong> (PV: <span id="you-pv">100</span>)</p>
    <p><strong id="opponent-name"></strong> (PV: <span id="opponent-pv">100</span>)</p>

    <!-- Boutons d'action -->
    <div id="actions">
      <button id="attack-btn">🗡️ Attaquer</button>
      <button id="defend-btn">🛡️ Défendre</button>
      <button id="heal-btn">🧪 Se soigner</button>
    </div>

    <!-- Timer -->
    <p>Temps restant : <span id="timer">30s</span></p>
    <div id="timer-bar">
      <div id="timer-progress"></div>
    </div>

    <!-- Résultat du tour -->
    <p id="action-msg"></p>

    <!-- Historique -->
    <h3>Historique</h3>
    <div id="history" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #222; color: #eee;"></div>
  </div>

  <audio id="attack-sound" src="attack.mp3"></audio>
  <audio id="defend-sound" src="defend.mp3"></audio>
  <audio id="heal-sound" src="heal.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="lose-sound" src="lose.mp3"></audio>

  <script type="module" src="script.js"></script>
</body>
</html>
