<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Duel</title>
</head>
<body>

<div id="signup-section">
  <h2>Inscription</h2>
  <input id="signup-pseudo" placeholder="Pseudo" />
  <input id="signup-code" placeholder="Code 4 chiffres" maxlength="4" />
  <button onclick="signup()">S'inscrire</button>
  <p id="signup-msg"></p>
  <p><a href="#" onclick="showLogin()">Connexion</a></p>
</div>

<div id="login-section" style="display:none;">
  <h2>Connexion</h2>
  <input id="login-pseudo" placeholder="Pseudo" />
  <input id="login-code" placeholder="Code 4 chiffres" maxlength="4" />
  <button onclick="login()">Se connecter</button>
  <p id="login-msg"></p>
  <p><a href="#" onclick="showSignup()">Inscription</a></p>
</div>

<div id="game-section" style="display:none;">
  <h2>Bienvenue <span id="user-name"></span></h2>
  <button onclick="createRoom()">Créer une partie</button>
  <input id="room-code" placeholder="Code room" maxlength="4" />
  <button onclick="joinRoom()">Rejoindre</button>
  <div id="status"></div>
  <div id="actions" style="display:none;">
    <button onclick="play('Attaque')">Attaque</button>
    <button onclick="play('Défense')">Défense</button>
    <button onclick="play('Soin')">Soin</button>
  </div>
  <div id="result"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
