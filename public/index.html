<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Duel 1v1 Multijoueur</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>Duel 1v1 Multijoueur</h1>

  <!-- Authentification -->
  <div id="auth">
    <input id="pseudo" placeholder="Pseudo" />
    <input id="code" placeholder="Code (4 chiffres)" maxlength="4" />
    <button onclick="signup()">S'inscrire</button>
    <button onclick="login()">Connexion</button>
    <p id="auth-msg"></p>
  </div>

  <!-- Interface de match -->
  <div id="match" style="display:none;">
    <p>Connecté en tant que <strong id="player-name"></strong></p>
    <input id="match-id" placeholder="Code du match (ex: duel123)" />
    <button onclick="createMatch()">Créer un match</button>
    <button onclick="joinMatch()">Rejoindre un match</button>
    <p id="match-msg"></p>
  </div>

  <!-- Interface de jeu -->
  <div id="game" style="display:none;">
    <h2>Match: <span id="current-match"></span></h2>
    <p><strong id="you-name"></strong> (PV: <span id="you-pv">100</span>)</p>
    <p><strong id="opponent-name"></strong> (PV: <span id="opponent-pv">100</span>)</p>

    <!-- Boutons d'action -->
    <div id="actions">
      <button onclick="attack()">🗡️ Attaquer</button>
      <button onclick="defend()">🛡️ Défendre</button>
      <button onclick="heal()">🧪 Se soigner</button>
    </div>

    <!-- Timer -->
    <p>Temps restant : <span id="timer">30s</span></p>

    <!-- Résultat du tour -->
    <p id="action-msg"></p>

    <!-- Historique -->
    <h3>Historique</h3>
    <div id="history" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #222; color: #eee;"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
